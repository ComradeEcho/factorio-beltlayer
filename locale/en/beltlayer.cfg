[mod-setting-description]
beltlayer-buffer-duration=Number of ticks between transferring a single connector's contents. Higher values buffer more items inside connectors, but reduce UPS consumption.
beltlayer-buffer-stacks=Size of connector buffers. Increase if using beltlayer with many item types on the same belt.
beltlayer-show-buffer-contents=When enabled, connector buffers are show their contents in info mode, and are fully interactive. Select the center of a connector to see contents, add or remove items, etc.
beltlayer-deconstruction-warning=When enabled, show a warning with the number of underground belts marked for deconstruction when deconstructing a connector.

